<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
    
    <font size="+2" color ="#00FF00">Two size bigger</font>
    <b>Hello World</b>
    <i>HTML-CSE29</i>
    <u>HTML-CSE29</u>
    <pre>Preformatted</pre>
    <em>em is used as semantic tag</em>
    <strong>HTML-CSE29</strong>
    <tt>Typewriter</tt>
    <strike>Hello world</strike>
    <big>Hello-1</big>
    <small>Hello-2</small>
    <p>H<sub>2</sub>O</p>
    <p>x<sup>2</sup>-25=0</p>
    <ins>showing new inserted text</ins>
    <mark>used for highlighting</mark>
    &lt; &gt;
    
</body>
</html>
