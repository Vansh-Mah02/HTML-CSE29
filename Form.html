<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <form action="./response.html" target="_blank" name="Biodata" method="get">
        <fieldset>
            <legend>Biodata</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your Name" required>
            <br>
            <br>
            <label for="age">D.O.B:</label>
            <input type="date" id="age" name="age" required>
            <br>
            <br>
            <label for="phone">Mobile No.:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            <br>
            <br>
            <label for="attempt">Attempt:</label>
            <input type="number" id="attempt" name="attemp" min="1" max="5">
            <br>
            <br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Enter your E-mail">
            <br>
            <br>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <br>
            <br>
            <label for="check">Vehicles you have:</label>
            <input type="checkbox" id="bike" name="vehicle1" value="bike">
            <label for="bike">Bike</label>
            <input type="checkbox" id="car" name="vehicle2" value="car" checked>
            <label for="car">Car</label>
            <br>
            <br>
            <label for="language">Select your programming language:</label>
            <select name="language" id="language">
                <option>Select your language</option>
                <optgroup label="Programming Language">
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="Python">Python</option>
                </optgroup>
                <optgroup label="Frontend Languages">
                <option value="JS">JavaScript</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                </optgroup>
            </select>
            <br>
            <br>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" required>
            <br>
            <br>
            <label for="appoint">Appointment:</label>
            <input type="time" id="appoint" name="appoint" required>
            <br>
            <br>
            <label for="file">File Upload:</label>
            <input type="file" name="file" id="file">
            <br>
            <br>
            <label for="address">Address:</label>
            <textarea name="text" id="add" rows="4" cols="20"></textarea>
            <br>
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
